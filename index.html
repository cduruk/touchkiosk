<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/screen2.css">
  <link rel="stylesheet" type="text/css" href="styles/index.css">
  <title>Health Kiosk v2:: Index</title>
</head>
<body id="index">
  <div id="top" class="">
    
    <div id="messages" class="content">
      <p>
        Hello Mary!
      </p>
      <p>
        What would you like to measure?
      </p>
      <p class="date">
        March 23, 2010
      </p>
    </div> <!-- end of #messages -->
    
    <div id="main" class="content">
      
      <div id="first_line" class="button_line">
        
        <div id="big1" class="big_button">
          <p>Blood Pressure</p>
        </div>
        <div id="big2" class="big_button">
          <p>Weight Scale</p>
        </div>
        <div id="big3" class="big_button">
          <p>Pulse Oxygen</p>
        </div>
        <div id="big4" class="big_button">
          <p>Grip Evaluation</p>
        </div>
      </div>

      <div id="second_line" class="button_line">
        <div id="big5" class="big_button">
          <p>Text Survey</p>
        </div>
        <div id="big6" class="big_button">
          <p>Visual Test</p>
        </div>
        <div id="big7" class="big_button">
          <p>Memory Test</p>
        </div>
        <div id="big8" class="big_button">
          <p>Audio Survey</p>
        </div>
      </div>
      
    </div> <!-- end #main -->
  </div> <!-- end #top -->
  
  <div id="bottom" class="">
    <div id="bottom_main" class="content">
      
    </div>
  </div>
</body>
</html>

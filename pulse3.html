<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/screen.css">
  <link rel="stylesheet" type="text/css" href="styles/pulse3.css">
  <title>Health Kiosk v2 :: Pulse 1</title>
</head>
<body id="pulse3">
  <div id="top" class="">
    
    <div id="messages" class="content">
      <p>
        Your pulse measurement is <span class="good">70</span> beats per minute.
      </p>
      <p>
        That is <span class="good">good</span>.
      </p>
    </div> <!-- end of #messages -->
    
    <div id="top_main" class="content">
      
      <div id="images" class="content">
        <img src="images/pulse/result.png" alt="">
      </div>
      
      <div id="press" class="big_blue_button">
        <p>
          Tap Here When Finished
        </p>
      </div>
      
    </div> <!-- end #main -->
  </div> <!-- end #top -->
  
  <div id="bottom" class="">
    <div id="bottom_main" class="content">
      <div id="small_first_line" class="small_button_line">
        <div id="small1" class="small_button">
          <p>
            Help
          </p>
        </div>
        <div id="small2" class="small_button">
          <p>
            History
          </p>
        </div>
        <div id="small3" class="small_button">
          <p>
            Messages
          </p>
        </div>
        <div style="background-image: url(images/bottom/home.png);background-repeat:no-repeat;background-position: center 10px;" id="homebutton" class="small_button">
          <p>
            Exit
          </p>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="scripts/touch.js"><!-- SCRIPT tag must be located right before end of body --></script>
  <script type="text/javascript">
  document.getElementById('press').addEventListener('mousedown', function(){ dosound(); setTimeout("window.location = 'index.html';", 800); },false);

  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="styles/reset.css">
  <link rel="stylesheet" type="text/css" href="styles/screen.css">
  <title>Health Kiosk :: Index</title>
</head>
<body id="pulse3" onload="changeScreenSize(1280,800)">
  <div id="wrapper" class="">
    <div id="upper" class="">
      <div id="top" class="" style="padding-bottom:5px">
        <div id="messages" class="">
          <p class="salutation">
            Pulse Results
          </p>
          <p class="instruction">
            Your pulse is <span class="fancy">70</span> beats for per minute.
          </p>
          <p class="instruction" style="clear:both;">
            That's <span class="fancy">good!</span>
          </p>
          <p class="date">
            May 18, 2010
          </p>
        </div>
        <div id="logo" class="">

        </div>
      </div>
      <div id="middle" class="">
        <div id="big_buttons" class="">
          <div id="diagrams" class="">
            <img src="images/pulse/result.png" alt="">
          </div>
          <div id="buttons" class="">
            <div id="" class="big_blue_button">
              <div id="press" class="text">
                <p>
                  Press for Next Measurement
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="lower" class="">
      <div id="small_buttons" class="button_line">
        
        <div id="" class="small_button">
          <div id="" class="text">
            <p>Help</p>
          </div>
        </div>
        
        <div id="" class="small_button">
          <div id="" class="text">
            <p>Measurement History</p>
          </div>
        </div>
        
        <div id="" class="small_button">
          <div id="" class="text">
            <p>Messages</p>
          </div>
        </div>
        
        <div id="" class="small_button">
          <div id="" class="text">
            <p>Exit</p>
          </div>
        </div>
        
      </div>
    </div>
  </div>
<script type="text/javascript" src="scripts/touch.js"><!-- SCRIPT tag must be located right before end of body --></script>
<script type="text/javascript">
document.getElementById('press').addEventListener('mousedown', function(){ dosound(); setTimeout("window.location = 'index.html';", 800); },false);

</script>
</body>
</html>
